<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery仿Facebook图片画廊代码 - A5源码</title>

<link rel="stylesheet" href="src/images-grid.css">
<style type="text/css">
	.htmleaf-content p {
			text-align: center;
			font-weight: bold;
		}
</style>

</head>
<body>
<div class="htmleaf-container">
	<div class="htmleaf-content">
		<p>超过5张图片</p>
			<div id="gallery1"></div>

			<p>5张图片</p>
			<div id="gallery2"></div>

			<p>4张图片</p>
			<div id="gallery3"></div>

			<p>3张图片</p>
			<div id="gallery4"></div>

			<p>2张图片</p>
			<div id="gallery5"></div>

			<p>1张图片</p>
			<div id="gallery6"></div>

			<p>不同尺寸的图片</p>
			<div id="gallery7"></div>
	</div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="src/images-grid.js"></script>
<script>
	var images = [
		'images/1.jpg',
		'images/2.jpg',
		'images/3.jpg',
		'images/4.jpg',
		'images/5.jpg',
		'images/6.jpg'
	];

	$(function() {

		$('#gallery1').imagesGrid({
			images: images
		});
		$('#gallery2').imagesGrid({
			images: images.slice(0, 5)
		});
		$('#gallery3').imagesGrid({
			images: images.slice(0, 4)
		});
		$('#gallery4').imagesGrid({
			images: images.slice(0, 3)
		});
		$('#gallery5').imagesGrid({
			images: images.slice(0, 2)
		});
		$('#gallery6').imagesGrid({
			images: images.slice(0, 1)
		});
		$('#gallery7').imagesGrid({
			images: [
				'images/diff-size/1.jpg',
				'images/diff-size/2.jpg',
				'images/diff-size/3.jpg',
				'images/diff-size/4.jpg',
				'images/diff-size/5.jpg',
				'images/diff-size/6.jpg'
			],
			align: true,
			getViewAllText: function(imgsCount) { return '查看全部图片' }
		});

	});

</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://down.admin5.com/" target="_blank">A5源码</a></p>
</div>
</body>
</html>
